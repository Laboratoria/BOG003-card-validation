<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <!-- Logo de la empresa en la pestaña de nuestra página-->
    <link rel="icon" href="img/logo.jpg">
    <!-- Enlace para el uso de iconos en el header-->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <div class="nav">
        <!-- Logo de la Tienda -->
        <img src="img/logo.jpg" alt="Logo" lass= >
        <!--Titulo principal, nombre de la tienda-->
        <h1>COOL DESIGN</h1>
        <!--Boton al carrito de compras-->
        <a href="#cart"><img src="img/cart.png" alt="Carrito de Compras" class="icon-cart"></a>

      </div>
    </header>
    <main>
        <!--productos de la tienda-->
      <div class="product-container">
        <div class="product">
            <img src="img/1.jpg">
            <h3>Conjunto Casual</h3>
        </div>
        <div class="product">
            <img src="img/2.jpg">
            <h3>Camiseta Roja</h3>
        </div>
      </div>
      
      <div class="content">
        <h4 id="cart" >Realizar Compra</h4>

        <!--Formulario de la compra-->
        <form class="form-register" method="POST" >

          <img src="img/tarjeta.png">

          <label for="card" >Ingresa el número de la Tarjeta de Crédito</label>
          <input id="tarjetaDeCredito" type="text"> 
          
          <label for="nombre" >Nombre</label>
          <input class="controls" type="text" name="name">

          <label for="surname" >Apellido</label>
          <input class="controls" type="text" name="isurname"> 

          <label for="id" >Cédula</label>
          <input class="controls" type="text" name="iid"> 

          <label for="city" >Ciudad</label>
          <input class="controls" type="text" name="icity">

          <label for="adress" >Dirección</label>
          <input class="controls" type="text" name="iadress"> 

          <label for="commune" >Barrio</label>
          <input class="controls" type="text" name="icommune"> 

          <label for="phone" >Teléfono</label>
          <input class="controls" type="text" name="iphone"> 

          <label for="email" >Email</label>
          <input class="controls" type="email" name="iemail"> 
          <br>

              <button id="btnValidar" type="button" name="button">Validar </button>
              <button id="enviar" type="submit">Enviar</button>                
              <button id="buttons" type="reset">Limpiar</button>
          </form>
        </div>

        <div class="productos">
          <h1>Camisetas</h1>
        </div>
    </main>

    <!--Footer-->
    <footer class="social-media">
      <p>@ 2021. Cool Design, Adriana y Laura</p>
      <div class="links">
        <a ref="#">
          <i class="bx bxl-instagram"></i>
        </a>
        <a ref="#">
        <i class="bx bxl-facebook-square"></i>
        </a>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
